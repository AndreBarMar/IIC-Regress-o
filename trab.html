<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container">

        <h1 class="display-4 mt-5">Analise de diabetes</h1>

        <hr>

        <div class="border p-5">

            <h2>Informe o que se pede:</h2>

            <div class="form-group">
                <label for="palta">Pressão alta: (1 para sim, 0 para não)</label>
                <input type="number" value=0 class='form-control' name="palta" id="palta"
                    placeholder="Insira o valor inteiro">
            </div>

            <div class="form-group">
                <label for="calta">Colesterol alto: (1 para sim, 0 para não)</label>
                <input type="number" value=0 class='form-control' name="calta" id="calta"
                    placeholder="Insira o valor inteiro">
            </div>

            <div class="form-group">
                <label for="alcool">Homens >=14 drinques alcolicos por semana e mulheres >=7 drinques alcolicos por
                    semana: (1 para sim, 0 para não)</label>
                <input type="number" value=0 class='form-control' name="alcool" id="alcool"
                    placeholder="Insira o valor inteiro">
            </div>

            <div class="form-group">
                <label for="doenca">Durante quantos dias nos ultimos 30 dias contraiu uma doença ou um problema fisico:
                    (Escala de 1 a 30)</label>
                <input type="number" value=0 class='form-control' name="doenca" id="doenca"
                    placeholder="Insira o valor inteiro">
            </div>

            <div class="form-group">
                <label for="andar">Dificuldade para andar ou subir escadas: (1 para sim e 0 para não)</label>
                <input type="number" value=0 class='form-control' name="andar" id="andar"
                    placeholder="Insira o valor inteiro">
            </div>


            <div class="form-group my-5">

                <input type="button" class='btn btn-primary' value="Previsão" onclick="calcular()">

            </div>

            <div class="form-group">
                <h2 id="resultado">Previsão de diabetes: </h2>
            </div>

        </div>


    </div>
    <script>
        function calcular() {
            palta = document.getElementById("palta").value;
            calta = document.getElementById("calta").value;
            alcool = document.getElementById("alcool").value;
            doenca = document.getElementById("doenca").value;
            andar = document.getElementById("andar").value;
            resultado = Math.round(0.3419 + (palta * 0.1629) + (calta * -0.1709) + (alcool * 0.0028) + (doenca * 0.1338) + (andar * -0.0219)).toFixed(2);
            if (resultado > 0.38)
                resultado = "altas chances"
            else resultado = "baixas chances"
            document.getElementById("resultado").innerHTML = "Previsão de chances de ter diabetes: " + resultado;
        }
    </script>
</body>

</html>
